<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Product List</title>
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	align-items: center;
}

h1 {
	font-size: 28px;
	font-weight: bold;
	margin-bottom: 20px;
}

table {
	border-collapse: collapse;
	width: 100%;
	max-width: 800px;
	margin: 0 auto;
}

th, td {
	padding: 10px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
	font-weight: bold;
	color: #666;
}

tr:hover {
	background-color: #f5f5f5;
}

a.button, .btn-back, .btn-home {
	display: inline-block;
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	text-decoration: none;
	border-radius: 4px;
	margin: 5px;
}

a.button:hover, .btn-back:hover, .btn-home:hover {
	background-color: #3e8e41;
}

a.delete {
	color: red;
	margin-left: 10px;
}

.buttons-container {
	text-align: center;
}
</style>
</head>
<body>
	<h1>Product List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${productList}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.price}"></td>
				<td><a th:href="@{/products/{id}/edit(id=${product.id})}"
					class="button">Edit</a> <a href="/products/{id}/delete"
					class="button delete">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<br>
	<div class="buttons-container">
		<a href="/products/new" class="button">Add New Product</a> <a
			class="btn-back" onclick="history.back()">Voltar</a> <a
		class="btn-home" th:href="@{/principal}">Home</a>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('.delete').click(function(event) {
    event.preventDefault();
    if (confirm("Are you sure you want to delete this product?")) {
      var row = $(this).closest('tr');
      var id = row.find('td:first-child').text();
      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");
      if (token && header) {
        $.ajax({
          url: '/products/' + id,
          type: 'DELETE',
          beforeSend: function(xhr) {
            xhr.setRequestHeader(header, token);
          },
          success: function(result) {
            console.log(result);
            row.remove();
            // Atualize a tabela com os dados atualizados aqui
          }
        });
      } else {
        console.error('Token CSRF ou cabeçalho não definidos.');
      }
    }
  });
});
</script>
